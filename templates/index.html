<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center">Daftar Produk</h1>
        <form action="{{ url_for('checkout') }}" method="POST">
            {% for product in products %}
                <div class="product">
                    <span class="text-primary">{{ product['name'] }}</span>
                    <input type="number" class="form-control" name="quantity_{{ product['id'] }}" min="0" value="0">
                </div>
            {% endfor %}
            <div class="text-center">
            <button type="submit" class="btn btn-outline-success mt-3 ">Checkout</button>
            </div>
        </form>
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2023 WDNChill. All rights reserved.</p>
    </footer>
</body>
</html>
